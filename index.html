<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/app/aos-next/demo/css/styles.css" />

  <title>Bootstrap Boilerplate</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <!-- Style sheet -->
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <div class="container-flull">
    <div class="left-box box">
      <div class="img-box"> 
        <div class="credit-card-box front">
          <img class="credit-card card-front" data-aos="fade-up" src="/images/bg-card-front.png" alt="credit card img, front">
          <svg class="card-logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
          <div class="card-info-wrapper">
            <div class="card-number">000 000 000 000</div> 
            <div class="card-bottom-row">
              <div class="card-name">Jane Apppleseed</div>
              <div class="card-date">00/00</div>
            </div>
          </div>
        </div> 
        <div class="credit-card-box back">
          <img class="credit-card card-back" src="/images/bg-card-back.png" alt="credit card img, back"> 
          <span id="card-back-numbers"></span>
        </div>
      </div>
    
    </div>  
    <div class="right-box box">
          <div class="form-wrapper">
            <form>
                <div class="form-group">
                  <label for="cardholdername">Card Holder Name</label>
                  <input data-aos="fade-up" type="text" class="form-control" id="cardholdername" aria-describedby="emailHelp"
                    placeholder="e.g. Jane Appleseed">  
                    <div class="error error-name">Name must not contain numbers or special characters!</div>
                </div>
                <div class="form-group">
                  <label for="cardnumber">Card Number</label>
                  <input type="text" class="form-control" id="cardnumber" placeholder="e.g. 1234 4567 7890">
                  <div class="error error-number">Card Number must have 16 digits!</div>
                </div>
                <div class="form-group">
                  <div class="row">
                  <div class="col-6">
                    <label for="cardnumber">EXP. Date (MM/YY)</label> 
                    <div class="error special error-date">Must be in (MM/YY) format!</div>
                  </div> 
                  <div class="col-6">
                  <label for="cardnumber">CVC</label> 
                  <div class="error special error-csv">Must Be 3 Numbers!</div>
                  </div> 
                  </div>
                  <div class="form-row">
                    
                    <div class="col-3">
                      <input type="text" class="form-control" id="cardmonth" placeholder="MM">
                      <label for="cardmonth"></label>
                    </div>
                    <div class="col-3 ">
                      <input type="text" class="form-control" id="cardyear" placeholder="YY">
                      <label for="cardyear"></label>
                    </div>  
                  
                    <div class="col-6"> 
                    
                      <input type="text" class="form-control" id="cardcsv" placeholder="e.g.123">
                      <label for="cardcsv"></label>
                    </div>
                  </div>
                </div>
                <button id="process" type="submit" class="btn btn-primary">confirm</button> 
                </div>
            </form>  
    </div>  
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <script type="module">
    AOS.init();
  </script>

  </div>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="/src/app/app.js"></script> 
   
</body>

</html>
