<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Bootstrap Boilerplate</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <!-- Style sheet -->
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <div class="container-flull">
    <div class="left-box box">
      <div class="img-box"> 
        <div class="credit-card-box front">
          <!-- <img class="credit-card card-front" src="/images/bg-card-front.png" alt="credit card img, front"> -->
        </div> 
        <div class="credit-card-box back">
        </div>
      </div>
    
    </div>  
    <div class="right-box box">
          <div class="form-wrapper">
            <form>
                <div class="form-group">
                  <label for="cardholdername">Card Holder Name</label>
                  <input type="text" class="form-control" id="cardholdername" aria-describedby="emailHelp"
                    placeholder="e.g. Jane Appleseed">
                </div>
                <div class="form-group">
                  <label for="cardnumber">Card Number</label>
                  <input type="number" class="form-control" id="cardnumber" placeholder="e.g. 1234 4567 7890">
                </div>
                <div class="form-group">
                  <div class="row">
                  <div class="col-6">
                    <label for="cardnumber">EXP. Date (MM/YY)</label> 
                  </div> 
                  <div class="col-6">
                  <label for="cardnumber">CVC</label>
                  </div> 
                  </div>
                  <div class="form-row">
                    
                    <div class="col-3">
                      <input type="number" class="form-control" id="cardmonth" placeholder="MM">
                      <label for="cardmonth"></label>
                    </div>
                    <div class="col-3 ">
                      <input type="number" class="form-control" id="cardyear" placeholder="YY">
                      <label for="cardyear"></label>
                    </div>  
                  
                    <div class="col-6"> 
                    
                      <input type="number" class="form-control" id="cardyear" placeholder="e.g.123">
                      <label for="cardyear"></label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">confirm</button> 
                </div>
            </form>  
    </div>  
  </div>

  </div>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="/src/app/app.js"></script>
</body>

</html>
